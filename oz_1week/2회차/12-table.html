<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표 만들기</title>
  </head>
  <body>
    <table border="1">
      <caption>
        <!-- 자동으로 가운데로 정렬 === caption의 기능 -->
        <strong>마라톤 참가선수 명단</strong>
      </caption>
      <thead>
        <tr>
          <th>한국선수</th>
          <th>일본선수</th>
          <th>미국선수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김철수</td>
          <td>오오다</td>
          <td>제임스</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>세계랭킹 5위</td>
          <td>세계랭킹 8위</td>
          <td>세계랭킹 2위</td>
        </tr>
      </tbody>
      <!-- 이렇게 thead, tbody로 구분 짓는 이유는 나중에 가시적으로 뚜렷한 코드가 되었다. 나중에 튼튼한 코드가 된다. -->
    </table>
  </body>
</html>
