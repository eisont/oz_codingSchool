<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력을 받자</title>
  </head>
  <body>
    <h1>로그인 해주세요.</h1>
    <!-- label 작성 첫번째 방법 -->
    <label>
      아이디
      <!-- input의 type은 기본 속성이다. 단일 태그이며 inline요소이다.-->
      <input type="text" placeholder="아이디" />
    </label>
    <!-- label 작성 두번째 방법 -->
    <label for="pw">비밀번호</label>
    <!-- input의 id와 위 label의 for을 맞춰 작성하면 일치한 것끼리 묶인다. -->
    <input type="password" id="pw" placeholder="비밀번호" />

    <hr />

    <input type="color" />
    <input type="number" />
    <input type="range" />

    <label> <input type="checkbox" /> 제육볶음 </label>
    <label> <input type="checkbox" /> 돈까스 </label>
    <label> <input type="checkbox" /> 순대국밥 </label>
  </body>
</html>
