<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 외 입력태그들</title>
  </head>
  <body>
    <!-- 요즘은 css가 발전하면서 사용하지 않는 코드이긴하지만 옛날에는 이런 코드를 사용했었다. 정도로 배워두자. -->
    <fieldset>
      <legend>음료 주문</legend>
      <h2>음료를 고르세요</h2>
      <!-- multiple은 여러개 선택할 수 있게 하는 코드, size는 보이는 정도를 결정하는 코드 -->
      <select multiple size="2">
        <!-- code적인 처리를 하기 위해 각 option에 value를 작성해줘야 한다. -->
        <option value="coffee">커피</option>
        <option value="coke">콜라</option>
        <option value="juice" selected>쥬스</option>
        <!-- selected는 default값으로 지정하는 코드이다. -->
        <option value="water">생수</option>
      </select>

      <h2>기타 음료를 원한다면 자유롭게 써주세요.</h2>
      <!-- cols 열 크기 조절, rows 행 크기 조절 -->
      <!-- textarea는 마우스로 크기조절이 가능하므로 리사이징이 가능한 코드이다. 불편한 코드 -->
      <textarea cols="30" rows="10"></textarea>
    </fieldset>

    <h2>우리의 준비 상태는 아래와 같습니다.</h2>
    <progress max="100" value="88"></progress>

    <h2>추가 용무가 있으면 호출해주세요.</h2>
    <!-- 둘다 비슷하게 생긴 버튼이 생성된다. -->
    <button>호출</button>
    <input type="button" value="호출" />
  </body>
</html>
