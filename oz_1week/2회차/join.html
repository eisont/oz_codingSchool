<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 양식</title>
    <link rel="stylesheet" href="join.css">
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <ul>
            <li>
              <label for="name">이름 :</label>
              <input type="text" id="name" name="name" />
            </li>
            <li>
              <label for="email">아이디 :</label>
              <input type="email" id="id" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요." name="id" />
            </li>
            <li>
              <label for="email">비밀번호 :</label>
              <input type="password" id="password" placeholder="대소문자로 입력해주세요." name="password" />
            </li>
            <li>
              <label for="email">이메일 :</label>
              <input type="email" id="email" name="email" />
            </li>
            <li>
              <label for="email">휴대폰 : </label>
              <input type="number" id="phone" name="email" />
            </li>
            <button>가입하기</button>
            <button>취소</button>
          </ul>
        </fieldset>
        <fieldset>
          <legend>취미</legend>
          <ul>
            <li>
              <input type="checkbox" id="position" name="academy" />
              <label for="position">코딩</label>
              <input type="checkbox" id="price" name="academy" />
              <label for="price">운동</label>
              <input type="checkbox" id="teacher" name="academy" />
              <label for="teacher">숨쉬기</label>
              <input type="checkbox" id="infra" name="academy" />
              <label for="infra">여행</label>
              <input type="checkbox" id="infra" name="academy" />
              <label for="infra">잠자기</label>
              <input type="checkbox" id="infra" name="academy" />
              <label for="infra">독서</label>
              <input type="checkbox" id="infra" name="academy" />
              <label for="infra">넷플시청</label>
            </li>
            <li>
              <input type="radio" id="language" name="subject" />
              <label for="language">남</label>
              <input type="radio" id="math" name="subject" />
              <label for="math">여</label>
            </li>
            <li>
              <select name="public">
                <option value="local">내국인</option>
                <option value="foreigner">외국인</option>
              </select>
            </li>
          </ul>
        </fieldset>
  </body>
</html>
