<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      #first {
        float: right;
      }
      #second {
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/my-cat.png" alt="김치훈의 등산 사진" id="first" width="160" />
      <img src="images/my-cat.png" alt="김치훈의 등산 사진" id="second" width="160" />
      <p>나는 등산을 좋아한다.</p>
    </div>
  </body>
</html>
