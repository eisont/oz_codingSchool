<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소의 유형</title>
    <style>
      p {
        /* display: inline-block; */
        display: none;
        /* none은 보이지 않게 만든다. */
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
  </body>
</html>
