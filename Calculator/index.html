<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullBox">
      <div class="top">
        <div class="topButtons">
          <div class="topButton" style="background-color: #ff5f67"></div>
          <div class="topButton" style="background-color: #febc2e"></div>
          <div class="topButton" style="background-color: #28c841"></div>
        </div>
      </div>
      <div class="displays">
        <div class="previousRecord"></div>
        <div class="display">0</div>
      </div>
      <div class="buttons">
        <button value="AC" class="button allClear gray">AC</button>
        <button value="clear" class="button clear gray" style="display: none">⌫</button>
        <button value="+/-" class="button gray">+/-</button>
        <button value="%" class="button gray">%</button>
        <button value="/" class="button operator orange">÷</button>
        <button value="7" class="button number darkGray">7</button>
        <button value="8" class="button number darkGray">8</button>
        <button value="9" class="button number darkGray">9</button>
        <button value="*" class="button operator orange">×</button>
        <button value="4" class="button number darkGray">4</button>
        <button value="5" class="button number darkGray">5</button>
        <button value="6" class="button number darkGray">6</button>
        <button value="-" class="button operator orange">−</button>
        <button value="1" class="button number darkGray">1</button>
        <button value="2" class="button number darkGray">2</button>
        <button value="3" class="button number darkGray">3</button>
        <button value="+" class="button operator orange">+</button>
        <button value="0" class="button number zero darkGray">0</button>
        <button value="." class="button number darkGray">.</button>
        <button value="=" class="button orange">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
    <!-- <script src="appleCalculator.js"></script> -->
  </body>
</html>
