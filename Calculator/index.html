<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기 만들기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fullBox">
      <div class="top">
        <div class="topButtons">
          <div class="topButton" style="background-color: #ff5f67"></div>
          <div class="topButton" style="background-color: #febc2e"></div>
          <div class="topButton" style="background-color: #28c841"></div>
        </div>
      </div>
      <div class="display">0</div>
      <div class="buttons">
        <button value="AC" class="button function" style="background-color: #6d6f71">AC</button>
        <button value="+/-" class="button function" style="background-color: #6d6f71">+/-</button>
        <button value="%" class="button function" style="background-color: #6d6f71">%</button>
        <button value="/" class="button operator" style="background-color: #ff9500">÷</button>
        <button value="7" class="number button" style="background-color: #4f5153">7</button>
        <button value="8" class="number button" style="background-color: #4f5153">8</button>
        <button value="9" class="number button" style="background-color: #4f5153">9</button>
        <button value="*" class="button operator" style="background-color: #ff9500">×</button>
        <button value="4" class="number button" style="background-color: #4f5153">4</button>
        <button value="5" class="number button" style="background-color: #4f5153">5</button>
        <button value="6" class="number button" style="background-color: #4f5153">6</button>
        <button value="-" class="button operator" style="background-color: #ff9500">−</button>
        <button value="1" class="number button" style="background-color: #4f5153">1</button>
        <button value="2" class="number button" style="background-color: #4f5153">2</button>
        <button value="3" class="number button" style="background-color: #4f5153">3</button>
        <button value="+" class="button operator" style="background-color: #ff9500">+</button>
        <button value="0" class="number button zero" style="background-color: #4f5153">0</button>
        <button value="." class="pot number button" style="background-color: #4f5153">.</button>
        <button id="equals" class="button" style="background-color: #ff9500">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
