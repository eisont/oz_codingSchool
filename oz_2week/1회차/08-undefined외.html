<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>undefined 외</title>
  </head>
  <body>
    <script>
      let name = undefined;
      console.log(name);
      name = '강윤호';
      console.log(name);

      name = null;
      console.log(name);

      // 확인 버튼 누를시 빈문자열 반환, 취소 버튼 누를 시 null반환 ->엄연히 다른 값
      console.log(prompt('입력소스'));

      // 불리언
      let answer = confirm('기분이 좋습니까?');
      console.log(`현재 사용자는 기분이 좋나요? ${answer}`);
    </script>
  </body>
</html>
