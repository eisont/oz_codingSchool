<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드 추가 학습</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const container = document.getElementById('container');
      const crops = ['토마토', '고추', '가지', '고구마', '들깨'];

      // crops.forEach(function (item) {
      //   console.log(item);
      // });

      let result = crops.map(function (item) {
        const h2 = document.createElement('h2');
        h2.textContent = `맛 좋은 ${item}`;
        return h2;
      });
      console.log(result);

      result = crops.filter(function (item) {
        // filter는 콜백함수가 true를 반환한 item만 반환한다. 그럼 false는 당연히 반환이 되지 않는다.
        // return true;
        return item.indexOf('고') !== -1;
      });
      console.log(result);
    </script>
  </body>
