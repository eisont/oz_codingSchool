<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createElement & appendChild</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      for (let a = 1; a <= 5; a += 1) {
        const div = document.getElementById('container');

        // document.createElement() 메소드는 지정된 이름의 HTML 요소를 만들어 반환한다.
        const box = document.createElement('div');
        box.style.color = 'blue';
        box.style.width = '200px';
        box.style.height = '200px';
        box.textContent = '헷갈리지만 신기하고 재미있다!';

        /* appendChild html 태그만 추가할 수 있다. div.appendChild('텍스트') (X) 
        하지만 append는 가능하다. div.append('텍스트')
        appendChild()는 반환이 가능하다. -> console.log(div.appendChild(box))
        하지만 append()는 반환이 불가능하다. -> console.log(div.append(box)) ===> undefined 반환
        */
        div.appendChild(box);
      }
    </script>
  </body>
</html>
