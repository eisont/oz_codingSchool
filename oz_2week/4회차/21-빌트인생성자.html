<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>빌트인 생성자</title>
  </head>
  <body>
    <p id="now"></p>
    <script>
      const p = document.getElementById('now');

      const now = new Date();
      // const then = new Date(1992, 7, 12, 12, 30, 45); // 년, 월->0부터 시작, 일, 시, 분, 초
      let year = now.getFullYear();
      let month = now.getMonth() + 1; // 월은 0부터 시작해서 원하는 값을 원하면 1을 더해야 한다.
      let day = now.getDate();
      let hour = now.getHours();
      let min = now.getMinutes();
      let sec = now.getSeconds();

      p.textContent = `${year}/${month}/${day}/${hour}/${min}/${sec}`;
    </script>
  </body>
</html>
