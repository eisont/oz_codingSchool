  <body>
    <script>
      /*
      // 생성자 함수란?
      // 필수인데, 객체를 생성할 목적으로 정의하는 함수, 설개도 개념
      // 자바스크립트에서 기본으로 제공하지 않는 데이터 유형을 직접 만들 수 있다.
      function BestSinger() {
        // this -> '이 객체'라는 뜻
        this.name = 'VOS';
        this.member = '박지헌, 최현준, 김경록';
        this.singing = function () {
          console.log('니 이름 불렀나봐~ 나 술에 취해서~');
        };
      }

      const vos1 = new BestSinger();
      console.log(vos1.name);
      console.log(vos1.member);

      // 여러개 생성 가능
      const vos2 = new BestSinger();
      console.log(vos2.name);
      console.log(vos2.member);
      */

      function Singer(name, member) {
        this.name = name;
        this.member = member;
      }

      const noel = new Singer('노을', '강균성, 전우성, 이상곤, 나성호');
