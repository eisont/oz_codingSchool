<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터통신</title>
  </head>
  <body>
    <button id="push">PUSH</button>
    <hr />
    <img src="" alt="강아지 사진" />

    <script>
      // 비동기 통신 => AJAX
      const rqs = new XMLHttpRequest(); // 요청보낼 수 있는 객체
      const button = document.getElementById('push');

      button.addEventListener('click', function () {
        rqs.open('get', 'https://dog.ceo/api/breeds/image/random'); // 요청보내기 (요청방식 , 요정보내는 주소)
        rqs.addEventListener('load', function () {
          // 응답이 잘 왔을 경우 실행
          const result = JSON.parse(rqs.response); // response -> 응답이 잘 올 경우 response의 기능으로 업데이트가 된다.
          const img = document.querySelector('img');
          img.src = result.message;
        }); // 응답 처리하기
        rqs.send();
      });

      // https://dog.ceo/api/breeds/image/random
    </script>
  </body>
</html>
